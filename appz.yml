app:
    name: alertmanager
    code: alertmanager
    notify: appz@ecloudcontrol.com

build:
    version: 0.27
    env: PROD
    build_file: none
    output_files: output/*.zip
    image_template: alertmanager-0.27

deploy:
    context: alpha/PROD
    type: statefulset
    replicas: 1
    port:
    - 9093

volumes:
  - claim: alertmanager-data
    mount: /appz/data
    name: data
    size: 50Gi
    matchLabels: false
  
properties:
    SLACK_API_URL:
      vault: SLACK_API_URL
    SLACK_CHANNEL: notification-openebs
    CLUSTER_NAME: Trade-Ideas-PROD
    revision : 9
